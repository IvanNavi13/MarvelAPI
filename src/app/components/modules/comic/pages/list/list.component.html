<div class="container text-center">
  <div class="row row-cols-4">
    <div class="col flip-container" *ngFor="let comics of allComics | async">

      <div class="card">
        <div class="front">
          <img src="{{comics.thumbnail.path}}.{{comics.thumbnail.extension}}" class="card-img-top"
            alt="{{comics.title}}">
        </div>
        <div class="back">
          <p> <b>{{comics.title}}</b></p>
        </div>
      </div>

    </div>
  </div>
</div>
