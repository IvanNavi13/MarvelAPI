<div class="container text-center">
  <div class="row row-cols-4">
    <div class="col card-margin " *ngFor="let comics of allComics | async">
      <div class="card space-bottom ">

        <!-- <div class="cara">  -->
        <img src="{{comics.thumbnail.path}}.{{comics.thumbnail.extension}}" class="card-img-top" alt="{{comics.title}}">
         <!-- </div>  -->

        <!-- <div class="cara detras">  -->
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <p class="card-text">{{comics.title}}</p>
            </div>
          </div>
         <!-- </div>  -->

      </div>
    </div>
  </div>
</div>
