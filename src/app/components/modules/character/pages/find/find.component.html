<div class="navbar">
    <ul>
        <li routerLink="/characterMarvel/startWith" routerLinkActive="active"> <a>Search for first words</a> </li>
        <li routerLink="/characterMarvel/list" routerLinkActive="active"> <a>List of heroes</a> </li>
        <li routerLink="/characterMarvel/fullName" routerLinkActive="active"> <a>A hero</a> </li>
    </ul>
</div>

<br><br>

<ng-container>
    <form [formGroup]="formSearch" (submit)="onSubmit()">
        <label for="">Type the first words of the hero: </label> 
        <input name="nameStart" id="nameStart" formControlName="nameStart" type="text" placeholder="Spi"> <br>
        <label *ngIf="formSearch.get('nameStart')?.errors && formSearch.get('nameStart')?.touched && formSearch.get('nameStart')?.dirty" ><h3>Required name!</h3></label>
        <button [disabled]="!formSearch.valid" type="submit"> Search </button>
    </form>
</ng-container>

<br><hr>

 <div class="line">
    <div *ngFor="let characterStart of startWithCharacters | async" >
        <div >
            <img width="100" height="100" src="{{characterStart.thumbnail.path}}.{{characterStart.thumbnail.extension}}" alt="{{characterStart.name}}">
            <div>
                <h3>{{characterStart.name}}</h3>
            </div>
        </div>
    </div>
</div>
