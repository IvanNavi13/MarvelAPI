<div class="collapse" id="navbarToggleExternalContent">
  <div class="bg-danger p-4">
    <h5 class="text-white h4"> <i>API MARVEL</i> </h5>

    <div class="d-flex justify-content-around">
      <h5 routerLink="/characterMarvel/startWith" routerLinkActive="active"><a>Search for first words</a></h5>
      <h5 routerLink="/characterMarvel/list" routerLinkActive="active"> <a>List of heroes</a> </h5>
      <h5 routerLink="/characterMarvel/fullName" routerLinkActive="active"> <a>A hero</a> </h5>
    </div>
  </div>
</div>
<nav class="navbar navbar-dark bg-danger">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent"
      aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<br><br>

<ng-container>
  <div class="container-sm">
    <form [formGroup]="formSearch" (submit)="onSubmit()">
      <h3 for="">Type the first words of the hero: </h3>
      <div class="form-floating mb-3">
        <input name="nameStart" class="form-control" id="floatingInput" formControlName="nameStart" type="text"
          placeholder="Spi"> <br>
        <label for="floatingInput">Spi</label>
      </div>
      <label
        *ngIf="formSearch.get('nameStart')?.errors && formSearch.get('nameStart')?.touched && formSearch.get('nameStart')?.dirty">
        <h3>Required name!</h3>
      </label>

      <button class="btn btn-primary" [disabled]="!formSearch.valid" type="submit"> Search </button>
    </form>
  </div>
</ng-container>

<br>
<hr>

<div class="line">
  <div *ngFor="let characterStart of startWithCharacters | async">
    <div class="card" style="width: 18rem;">
      <img src="{{characterStart.thumbnail.path}}.{{characterStart.thumbnail.extension}}" class="card-img-top"
        alt="{{characterStart.name}}">
      <div class="card-body">
        <div class="d-flex justify-content-center">
          <p class="card-text">{{characterStart.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
